<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Acne Severity Classification</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="bg-gray-100 flex items-center justify-center min-h-screen">
    <div class="container mx-auto p-6 bg-white rounded-lg shadow-md">
      <form
        action="/"
        method="post"
        enctype="multipart/form-data"
        class="text-center"
      >
        <h1 class="text-2xl font-semibold mb-4">
          Please input your picture here
        </h1>
        <div class="mb-4">
          <input
            type="file"
            name="image"
            id="image"
            class="block w-75 mx-auto text-sm text-gray-900 border border-gray-300 rounded-lg cursor-pointer bg-gray-50 focus:outline-none"
            required
          />
        </div>
        <button
          type="submit"
          class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded"
        >
          Classify
        </button>
      </form>
      {% if result %}
      <div class="result mt-6">
        <h2 class="text-xl text-green-500 text-center">Result: {{ result }}</h2>
        <img
          src="{{ url_for('static', filename='uploads/' + filename) }}"
          alt="Uploaded Image"
          class="mt-3 mx-auto max-w-full h-auto rounded-lg shadow-md"
        />
      </div>
      {% endif %}
    </div>
  </body>
</html>
